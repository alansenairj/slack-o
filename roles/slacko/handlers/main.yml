---
# handlers file for slacko


- name: "ntpupdate"
  ansible.builtin.command:
     cmd: "{{ hora }}"


- name: "ntp"
  community.general.timezone:
    name: America/Sao_Paulo
    environment: "{{ env }}"
  

- name: "restart mongodb"
  systemd:
    name: mongodb
    state: started
    enable: yes

- name: "copy.service"
  ansible.builtin.service:
    name: slacko-api
    state: reloaded
    enabled: yes
  tags: 
     - start.service

- name: "start.service"
  ansible.builtin.systemd:
     state: restarted
     name: slacko-api
     enabled: yes
     masked: no
     daemon_reload: yes
     daemon_reexec: yes








    
